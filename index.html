<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <img src="./images/image-equilibrium.jpg" alt="" class="main-img" />
      <h3 class="title">Equilibrium #3429</h3>
      <p class="body">Our Equilibrium collection promotes balance and calm.</p>

      <div class="card-info">
        <span class="price">
          <img src="./images/icon-ethereum.svg" alt="" class="icon" /> 0.041 ETH
        </span>
        <span class="duration">
          <img src="./images/icon-clock.svg" alt="" class="icon" /> 3 days left
        </span>
      </div>

      <hr />

      <div class="author-info">
        <img src="./images/image-avatar.png" alt="" class="avatar" />
        <p>Creation of <span class="author-name">Jules Wyvern</span></p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/amirintech" target="_blank">Amir Mohamed</a>.
    </div>
  </body>
</html>
